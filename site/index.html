    <div id="the-ultimate-answer"></div>
    <div class="pumpkins pumpkinLeft"></div>
    <div class="pumpkins pumpkinRight"></div>
    <script> 
        var soonDate = new Date();
        soonDate.setDate(1);
        soonDate.setMonth(7);
        var startDate = new Date();
        startDate.setDate(1);
        startDate.setMonth(8);
        var endDate = new Date();
        endDate.setDate(15);
        endDate.setMonth(10);
        var today = new Date();
        var text = "Not Yet...";
        if (today >= soonDate) 
            text = "Soon, my son. Soon.";

        if (today >= startDate) 
            text = "PSL has arrived. Rejoice!";

        if (today >= endDate) 
            text = "PSL has left this world, for now...";

        document.querySelector("#the-ultimate-answer").textContent = text;
    </script>
